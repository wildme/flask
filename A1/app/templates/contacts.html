{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}A1{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Contacts</h1>
</div>
<div class="col-md-4, offset-md-4, form-inline ">
    {{ wtf.quick_form(form) }}
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
        </tr>
    </thead>
    <tbody>
    {% for i_contact in all_con %}
    <tr>
        <td>{{i_contact.name}}</td>
        <td>{{i_contact.location}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
